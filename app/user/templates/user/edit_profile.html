{% extends "user/base.html" %}
{% load static %}

{% block content %}
<div class="profile-edit-container">
  <h2>Редактировать профиль</h2>

    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

  </form>
</div>
{% endblock %}
